<div  class = "border-bottom mb-3">
    <div class="row">
    <div class="col-10">
<br><h4>{{ job['job title'] }}</br></h4>
<div><b> Company: </b>{{ job['company'] }}</div>
{% if 'location' in job %}
<div><b>Location: </b>{{  job['location'] }}</div>
{% endif %}
<div><b>Salary: </b>{{job['salary']}}</div>
<div><b>Date posted: </b>{{ job['date'] }}</div>
<div> {{ job['job description'] }}</div>
</div>

<div class = "col-2">
    <a type="button" class="btn btn-primary mt-4" href="http://127.0.0.1:5000/job/{{ job['id'] }}">Apply</a>
</div>

</div>
</div>
